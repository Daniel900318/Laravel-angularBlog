<script type="text/javascript">
setTimeout(function() {
    //your code to be executed after 1 seconds
    var pageLocation = [],
        lastPage = null;
    $Zz = 0;

    TweenLite.set(".centerClass", {
        xPercent: -50,
        yPercent: -50
    });
    TweenLite.set(".pageWrapper", {
        left: "327px",
        perspective: 1000
    });
    TweenLite.set(".page", {
        transformStyle: "preserve-3d"
    });
    TweenLite.set(".back", {
        rotationY: -180
    });
    TweenLite.set([".back", ".front"], {
        backfaceVisibility: "hidden"
    });

    // All pages must have an id assigned to them in the HTML
    $(".page").click(
        function() {
            if (pageLocation[this.id] === undefined || pageLocation[this.id] == "right") {
                $Zz = ($(".left").length) + 1;
                TweenMax.to($(this), 1, {
                    force3D: true,
                    rotationY: -180,
                    transformOrigin: "-1px top",
                    className: '+=left',
                    z: $Zz,
                    zIndex: $Zz
                });
                TweenLite.set($(this), {
                    className: '-=right'
                });
                pageLocation[this.id] = "left";
            } else {
                $Zz = ($(".right").length) + 1;
                TweenMax.to($(this), 1, {
                    force3D: true,
                    rotationY: 0,
                    transformOrigin: "left top",
                    className: '+=right',
                    z: $Zz,
                    zIndex: $Zz
                });
                TweenLite.set($(this), {
                    className: '-=left'
                });
                pageLocation[this.id] = "right";
            }
        }
    );

    $(".front").hover(
        function() {
            TweenLite.to($(this).find(".pageFoldRight"), 0.3, {
                width: "50px",
                height: "50px",
                backgroundImage: "linear-gradient(45deg,  #fefefe 0%,#f2f2f2 49%,#ffffff 50%,#ffffff 100%)"
            });
        },
        function() {
            TweenLite.to($(this).find(".pageFoldRight"), 0.3, {
                width: "0px",
                height: "0px"
            });
        }
    );

    $(".back").hover(
        function() {
            TweenLite.to($(this).find(".pageFoldLeft"), 0.3, {
                width: "50px",
                height: "50px",
                backgroundImage: "linear-gradient(135deg,  #ffffff 0%,#ffffff 50%,#f2f2f2 51%,#fefefe 100%)"
            });
        },
        function() {
            TweenLite.to($(this).find(".pageFoldLeft"), 0.3, {
                width: "0px",
                height: "0px"
            });
        }
    );
}, 1000);
